<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Portal Pemda DIY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <div class="visual-section">
            <div class="particle"></div><div class="particle"></div>
            <div class="brand-wrapper">
                <div class="logo-box">
                    <img src="https://jogjaprov.go.id/storage/files/shares/page/1518066730_2d84b769e3cc9d6f06f8c91a6c3e285c.jpg" alt="Logo DIY">
                </div>
                <div class="brand-text"><h1>PEMDA DIY</h1><p>YOGYAKARTA</p></div>
            </div>
            <div class="carousel-container">
                <div class="carousel-slide active">
                    <span class="slide-tag">Keamanan Data</span>
                    <h2 class="slide-title">Reset Akses</h2>
                    <p class="slide-desc">Kami menjamin keamanan data Anda. Ikuti langkah pemulihan akun.</p>
                </div>
                <div class="carousel-progress"><div class="progress-bar"></div></div>
            </div>
        </div>

        <div class="form-section">
            <div class="blob blob-1"></div><div class="blob blob-2"></div>
            
            <div class="login-card">
                <div class="form-header">
                    <h2>Lupa Password?</h2>
                    <p>Masukkan email Anda untuk mereset kata sandi.</p>
                </div>

                <div style="text-align: center; margin: 30px 0;">
                    <div style="width: 80px; height: 80px; background: #f0f9ff; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: #0ea5e9;">
                        <i class="ph ph-key" style="font-size: 32px;"></i>
                    </div>
                </div>

                <form action="#">
                    <div class="form-group">
                        <label class="form-label">Email Terdaftar</label>
                        <div class="input-wrapper">
                            <input type="email" class="form-input" placeholder="nama@jogjaprov.go.id">
                            <i class="ph ph-envelope input-icon"></i>
                        </div>
                    </div>
                    <button type="button" class="main-btn" onclick="alert('Instruksi dikirim ke email!')">Kirim Instruksi Reset</button>
                </form>

                <div class="bottom-text">Kembali ke <a href="login.html">Halaman Login</a></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
